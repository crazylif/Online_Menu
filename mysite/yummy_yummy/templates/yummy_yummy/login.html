{% extends "yummy_yummy/base.html" %}

{% load static %}
{% block title %}Login{% endblock %}

{% block content %}

    <div class="mx-auto p-2 mt-5" style="width: 400px;">
        <main class="form-signin w-100 m-auto"> 
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %} 
                <img src="{% static 'image/logo.png' %}" alt="A descriptive name for the image" width="100" height="100"> 
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1> 
                
                <div class="form-floating">
                    <input type="username" class="form-control" id="floatingInput" name="username" placeholder="username">
                    <label for="floatingInput">Username</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="myPassword" name="password" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                
                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" id="showPassword" onclick="togglePasswordVisibility()">
                    <label class="form-check-label" for="checkDefault">See the password</label>
                </div>
                
                <button class="btn btn-primary w-100 py-2" type="submit">Sign In</button>
                <a href="{% url 'register' %}">Register</a>
                
                <p class="mt-5 mb-3 text-body-secondary">Â© 2025</p>
            </form>
        </main>
    </div>

    <script>
        function togglePasswordVisibility() {
            // 1. Get the password field element
            var passwordField = document.getElementById("myPassword");
            
            // 2. Get the checkbox element
            var checkbox = document.getElementById("showPassword");

            // 3. Check if the checkbox is checked (i.e., true)
            if (checkbox.checked) {
                // If checked, change the input type to 'text' to reveal the password
                passwordField.type = "text";
            } else {
                // If unchecked, change the input type back to 'password' to hide it
                passwordField.type = "password";
            }
        }
    </script>
{% endblock content %}
