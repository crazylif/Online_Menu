{% extends "yummy_yummy/base.html" %}

{% load static %}
{% block title %}Login{% endblock %}

{% block content %}

    <div class="mx-auto p-2 mt-5" style="width: 400px;">
        <main class="form-signin w-100 m-auto"> 
            <form method="post">
                {% csrf_token %} 
                <img src="{% static 'image/logo.png' %}" alt="A descriptive name for the image" width="100" height="100"> 
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1> 
                
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" name="username" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                
                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
                    <label class="form-check-label" for="checkDefault">Remember me</label>
                </div>
                
                <button class="btn btn-primary w-100 py-2" type="submit">Sign In</button>
                <a href="register">Register</a>
                
                <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>
            </form>
        </main>
    </div>
{% endblock content %}
