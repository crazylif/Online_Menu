{% extends 'yummy_yummy/base.html' %}

{% load static %}
{% block title %}Register{% endblock %}

{% block content %}

    <div class="mx-auto p-2 mt-5" style="width: 400px;">
        <main class="form-signin w-100 m-auto"> 
            <form method="POST">
                {% csrf_token %} 
                <img src="{% static 'image/logo.png' %}" alt="A descriptive name for the image" width="100" height="100"> 
                <h1 class="h3 mb-3 fw-normal">Please sign up</h1> 
                
                <div class="form-floating">
                    <input type="username" class="form-control" id="floatingInput" name="username" placeholder="username">
                    <label for="floatingInput">Name</label>
                </div>

                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="myPassword" name="password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmpassword" placeholder="Password">
                    <label for="floatingPassword">Confirm Password</label>
                </div>
                
                <div class="form-check text-start my-3">
                    <input type="checkbox" class="form-check-input" id="showPassword" onclick="togglePasswordVisibility()">
                    <label class="form-check-label" for="checkDefault">See password</label>
                </div>
                
                
                
                <button class="btn btn-primary w-100 py-2 mt-5" type="submit">Sign UP</button>
                <a href="login">I want to login</a>
                
                <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>
            </form>
        </main>
    </div>

    <script>
        function togglePasswordVisibility() {
            // 1. Get the password field element
            var passwordField = document.getElementById("myPassword");
            var passwordField2 = document.getElementById("confirmPassword");
            
            // 2. Get the checkbox element
            var checkbox = document.getElementById("showPassword");

            // 3. Check if the checkbox is checked (i.e., true)
            if (checkbox.checked) {
                // If checked, change the input type to 'text' to reveal the password
                passwordField.type = "text";
                passwordField2.type = "text";
            } else {
                // If unchecked, change the input type back to 'password' to hide it
                passwordField.type = "password";
                passwordField2.type = "password";
            }
        }
    </script>
{% endblock content %}
